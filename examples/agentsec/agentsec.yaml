# agentsec.yaml â€” Configuration for Cisco AI Defense agentsec SDK
# =============================================================================
#
# This file configures the agentsec SDK for the preview environment.
# Use ${VAR_NAME} to reference secrets from .env or shell environment.
#
# Load this file via:
#   agentsec.protect(config="agentsec.yaml")
#
# Values set via protect() kwargs override values in this file.
# Merge order (highest priority wins):
#   protect() kwargs  >  YAML file  >  hardcoded defaults

# -- Integration modes -------------------------------------------------------
# Choose "api" (side-channel inspection) or "gateway" (proxy-based inspection)
llm_integration_mode: gateway       # gateway | api
mcp_integration_mode: gateway       # gateway | api

# -- Gateway mode configuration ----------------------------------------------
# Used when llm_integration_mode or mcp_integration_mode is "gateway".
gateway_mode:
  # LLM defaults: inherited by all LLM gateways unless overridden
  llm_defaults:
    fail_open: true
    timeout: 60                     # seconds (gateway proxies to LLM, needs time for inference)
    retry:
      total: 3
      backoff_factor: 0.5
      status_codes: [429, 500, 502, 503, 504]

  # MCP defaults: inherited by all MCP gateways unless overridden
  mcp_defaults:
    fail_open: true
    timeout: 10                     # MCP tool calls are typically slower
    retry:
      total: 2
      backoff_factor: 1.0
      status_codes: [429, 500, 502, 503, 504]

  # LLM Gateways
  #
  # Each entry is a named gateway. Set "default: true" to make it the
  # auto-selected gateway for that provider (used when no named gateway
  # is explicitly activated via agentsec.gateway("name")).
  #
  # Non-default gateways inherit auth_mode from the default gateway for
  # the same provider.
  #
  # Named gateway usage:
  #   with agentsec.gateway("bedrock-analytics"):
  #       response = bedrock_client.invoke_model(...)
  llm_gateways:
    # -- Provider defaults (auto-selected by detected LLM provider) -----------
    openai-default:
      gateway_url: https://gateway.preview.aidefense.aiteam.cisco.com/192caeea-9955-44a9-8ef4-19006f5beb10/connections/aea95bfe-ebd1-4ff0-8ab6-6e0d4a7fae45
      gateway_api_key: ${OPENAI_API_KEY}
      provider: openai
      default: true

    azure-openai-default:
      gateway_url: https://gateway.preview.aidefense.aiteam.cisco.com/023327d5-ef36-4489-8d56-187d2f4730b3/connections/8b707b37-b00b-4fc7-b787-70943226f992/openai/deployments/gpt4/chat/completions?api-version=2023-05-15
      gateway_api_key: ${AGENTSEC_AZURE_OPENAI_GATEWAY_API_KEY}
      provider: azure_openai
      default: true

    vertexai-default:
      gateway_url: https://gateway.preview.aidefense.aiteam.cisco.com/192caeea-9955-44a9-8ef4-19006f5beb10/connections/1232becf-681c-4120-90ad-9feea8ae9f27
      auth_mode: google_adc         # uses Google ADC, no api_key needed
      provider: vertexai
      default: true
      # google_genai patcher falls back to vertexai default

    bedrock-default:
      gateway_url: https://gateway.preview.aidefense.aiteam.cisco.com/192caeea-9955-44a9-8ef4-19006f5beb10/connections/3a1f81d9-0f02-4faa-84db-3f07bbd8024c
      auth_mode: aws_sigv4          # uses IAM credentials, no api_key needed
      provider: bedrock
      default: true

    cohere-default:
      gateway_url: https://gateway.preview.aidefense.aiteam.cisco.com/192caeea-9955-44a9-8ef4-19006f5beb10/connections/b7db955e-c85f-4d24-a8eb-7821ee1badff
      gateway_api_key: ${COHERE_API_KEY}
      provider: cohere
      default: true

    mistral-default:
      gateway_url: https://gateway.preview.aidefense.aiteam.cisco.com/192caeea-9955-44a9-8ef4-19006f5beb10/connections/ebb20f41-924f-4fd7-b97e-92f4eb85ddba
      gateway_api_key: ${MISTRAL_API_KEY}
      provider: mistral
      default: true

    # -- Additional named gateways (selected via agentsec.gateway("name")) ----
    bedrock-analytics:
      gateway_url: https://gw.aidefense.cisco.com/t1/conn/bedrock-analytics
      provider: bedrock
      # auth_mode: inherited from bedrock-default -> aws_sigv4


  # MCP Gateways (keyed by original MCP server URL)
  # Each MCP server that should be routed through a gateway must be listed
  # explicitly by its URL.
  mcp_gateways:
    https://remote.mcpservers.org/fetch/mcp:
      gateway_url: https://gateway.agent.preview.aidefense.aiteam.cisco.com/mcp/tenant/192caeea-9955-44a9-8ef4-19006f5beb10/connections/d988fe8f-ff40-4877-9728-398b7cb13259/server/e740184e-e082-420b-8e6c-eb74e0c60c24

    # Additional MCP servers (uncomment and configure as needed):
    # https://other-mcp-server.example.com/mcp:
    #   gateway_url: https://gw.agent.aidefense.cisco.com/mcp/t1/other
    #   gateway_api_key: ${MCP_OTHER_API_KEY}
    #   fail_open: false

# -- API mode configuration --------------------------------------------------
# Used when llm_integration_mode or mcp_integration_mode is "api".
api_mode:
  llm_defaults:
    fail_open: true
    timeout: 5                      # seconds for inspection API calls
    retry:
      total: 2
      backoff_factor: 0.5
      status_codes: [429, 500, 502, 503, 504]

  mcp_defaults:
    fail_open: true
    timeout: 5
    retry:
      total: 2
      backoff_factor: 0.5
      status_codes: [429, 500, 502, 503, 504]

  llm:
    mode: enforce                   # off | monitor | enforce
    endpoint: https://preview.api.inspect.aidefense.aiteam.cisco.com/api
    api_key: ${AI_DEFENSE_API_MODE_LLM_API_KEY}

  mcp:
    mode: enforce                   # off | monitor | enforce
    endpoint: https://preview.api.inspect.aidefense.aiteam.cisco.com/api
    api_key: ${AI_DEFENSE_API_MODE_MCP_API_KEY}

# -- Logging ------------------------------------------------------------------
logging:
  level: DEBUG
  format: text                      # text | json
